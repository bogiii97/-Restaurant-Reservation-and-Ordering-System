<div class="container-fluid">
    <div class="row" style="min-height: 120px;">
        <div class="col-4 header"></div>
        <div class="col-4 header" style="padding-top: 30px; padding-left: 75px;">
            <a routerLink=""><span style="font-family: Pacifico; font-size: 37px; color: #e6e6f0;" >Kutak dobre hrane</span> &nbsp;
            <img src="../assets/logo.png" alt="Logo" style="padding-bottom: 15px;"></a>
        </div>
        <div class="col-4 header"></div>
    </div>

    <div class="row justify-content-center" *ngIf="!flag">
        <div class="col-md-4" >
            <br><br>
            <h1 class="text-center" style="color: white">Promena lozinke admina</h1>
            <div class="card p-4" style="border-color: #2d308c; background-color:#d4d117">
                <form>
                    <div class="form-group">
                        <label for="email"><i>Unesite imejl adresu za koju će vam se postaviti siguronosno pitanje</i></label>
                        <input type="email" class="form-control" id="email" placeholder="user@gmail.com" required style="border-color: #2d308c;" [(ngModel)]="email" name="email">
                    </div>
                    <small class="error">{{message}}</small>
                    <br>
                    <div class="text-center" style="margin-top: 8px">
                        <button (click)="getMail()" class="btn" style="color: white; background-color: #9195ff;">Potvrdi</button>
                    </div>
                    <div *ngIf="enterAnswer">
                        <hr>
                        <div class="form-group">
                            <label for="question"><i>{{user.securityQuestion}}</i></label>
                            <input type="question" class="form-control" id="question" placeholder="Ovde unesite odgovor" required style="border-color: #2d308c;" [(ngModel)]="answer" name="question">
                        </div>
                        <small class="error">{{message1}}</small>
                        <br>
                        <div class="text-center" style="margin-top: 8px">
                            <button (click)= "checkAnswer()" class="btn" style="color: white; background-color: #9195ff;">Potvrdi</button>
                        </div>
                    </div>

                    <div *ngIf="enterPassword">
                        <hr>
                        
                        <div class="form-group">
                            <label for="password">Lozinka</label>
                            <input type="password" class="form-control" id="password" placeholder="********" required style="border-color: #2d308c;" [(ngModel)]="password" name="password">
                        </div>
                        <div class="form-group" style="margin-top: 12px;">
                            <label for="password1">Lozinka ponovo</label>
                            <input type="password" class="form-control" id="password1" placeholder="********" required style="border-color: #2d308c;" [(ngModel)]="password1" name="password1">
                        </div>
                        <small class="error">{{message2}}</small>
                        <br>
                        <div class="text-center" style="margin-top: 8px">
                            <button (click)="passwordReset()" class="btn" style="color: white; background-color: #9195ff;">Potvrdi</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row justify-content-center" *ngIf="flag">
        <div class="col-md-4">
            <br><br>
            <h1 class="text-center" style="color: white">Promena lozinke admina</h1>
            <div class="card p-4" style="border-color: #2d308c; background-color:#d4d117">
                <form>
                    <div class="form-group text-center">
                        <label><i>Uspešno ste promenili lozinku</i></label>
                    </div>
                    <br>
                    <div class="text-center">
                        <a routerLink="/loginAdmin"><button class="btn" style="color: white; background-color: #9195ff;">Vratite se na formu za prijavu</button></a>     
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
